<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="registr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">

        <div class="top"></div>

        <form class="container">
            <h2 class="registrationText">Регистрация</h2>

            <div class="surname">
                <label for="surname">
                    <input class="input" type="text" id="surname" placeholder="Фамилия" />
                </label>
            </div>

            <div class="errorMessage" id="errorMessageSurname"></div>

            <div class="name">
                <label for="name">
                    <input class="input" type="text" id="name" placeholder="Имя" />
                </label>
            </div>

            <div class="errorMessage" id="errorMessageName"></div>

            <div class="patronymic">
                <label for="patronymic">
                    <input class="input" type="text" id="patronymic" placeholder="Отчество" />
                </label>
            </div>

            <div class="errorMessage" id="errorMessagePatronymic"></div>

            <div class="phone">
                <label for="phone">
                    <input class="input" type="text" id="phone" placeholder="Мобильный телефон" />
                </label>
            </div>

            <div class="errorMessage" id="errorMessagePhone"></div>

            <div class="email">
                <label for="email">
                    <input class="input" type="text" id="email" placeholder="Электронная почта" />
                </label>
            </div>

            <div class="errorMessage" id="errorMessageEmail"></div>

            <div class="agreement">
                <p class="textAgree">Нажимая на кнопку <br>
                    «Зарегистрироваться»,<br>
                    вы соглашаетесь<br>
                    с Условиями использования<br>
                    и Политикой конфиденциальности</p>
            </div>

            <div class="btn">
                <button class="btnRegistr" type="button"
                    onclick="checkSurname();checkName();checkEmail();checkPhone();clickWellcome();">
                    Зарегистрироваться
                </button>
            </div>

        </form>

        <div class="foot"></div>
    </div>

    <script src="registr.js"></script>
</body>

</html>
